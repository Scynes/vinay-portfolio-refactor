    <script>
      function toggleAccordion(sectionId) {
        const content = document.getElementById(sectionId + '-content');
        const icon = document.getElementById(sectionId + '-icon');
        
        if (content.classList.contains('expanded')) {
          content.classList.remove('expanded');
          icon.classList.remove('rotated');
          icon.textContent = '+';
        } else {
          content.classList.add('expanded');
          icon.classList.add('rotated');
          icon.textContent = '−';
        }
      }

      function openProjectModal(projectId) {
        // Get project data from the data loader
        const dataLoader = DataLoader.getInstance();
        const projectsData = dataLoader.getData('projects');
        
        if (!projectsData?.projects) return;
        
        const project = projectsData.projects.find(p => p.id === projectId);
        if (!project) return;

        const modal = document.getElementById('project-modal');
        const modalBody = document.getElementById('modal-body');
        
        modalBody.innerHTML = `
          <h2>${project.title}</h2>
          <div class="project-image">
            <img src="${project.image}" alt="${project.title}">
          </div>
          <p class="project-description">${project.description}</p>
          <div class="project-tech">
            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
          </div>
          <div class="project-links">
            ${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank" rel="noopener noreferrer" class="btn btn-outline">GitHub</a>` : ''}
            ${project.liveUrl ? `<a href="${project.liveUrl}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Live Demo</a>` : ''}
          </div>
        `;
        
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }

      function closeProjectModal() {
        const modal = document.getElementById('project-modal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }

      // Set initial state for accordions (expanded by default)
      document.addEventListener('DOMContentLoaded', function() {
        const accomplishmentsIcon = document.getElementById('accomplishments-icon');
        const communityIcon = document.getElementById('community-icon');
        
        if (accomplishmentsIcon) {
          accomplishmentsIcon.classList.add('rotated');
          accomplishmentsIcon.textContent = '−';
        }
        
        if (communityIcon) {
          communityIcon.classList.add('rotated');
          communityIcon.textContent = '−';
        }
      });
    </script>
